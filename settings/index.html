<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إعدادات منتجع ضفاف دجلة</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Ensure all icons are gold by default */
        i {
            color: #D4AF37 !important;
        }
        
        /* Smooth page transitions */
        html {
            scroll-behavior: smooth;
        }
        
        .page-transition {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-300 ease-in-out min-h-screen page-transition">
    <!-- الهيدر -->
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="../home/" class="text-2xl font-bold hover:text-yellow-300 transition flex items-center">
                    <i class="fas fa-arrow-right ml-2"></i>
                    العودة للرئيسية
                </a>
                <div class="text-2xl font-bold">إعدادات الموقع</div>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <!-- Theme Settings -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold mb-4">المظهر / Theme</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span>وضع العرض / Color Mode</span>
                        <div class="flex space-x-2 space-x-reverse">
                            <button id="light-mode" class="px-4 py-2 rounded-lg border border-yellow-500/30 hover:bg-yellow-500/10 transition-colors">
                                <i class="fas fa-sun ml-2"></i>
                                <span class="text-yellow-400">نهاري / Light</span>
                            </button>
                            <button id="dark-mode" class="px-4 py-2 rounded-lg border border-yellow-500/30 hover:bg-yellow-500/10 transition-colors">
                                <i class="fas fa-moon ml-2"></i>
                                <span class="text-yellow-400">ليلي / Dark</span>
                            </button>
                            <button id="system-mode" class="px-4 py-2 rounded-lg border border-yellow-500/30 hover:bg-yellow-500/10 transition-colors">
                                <i class="fas fa-desktop ml-2"></i>
                                <span class="text-yellow-400">تلقائي / System</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- حقوق النشر -->
            <div class="p-6 border-t border-gray-200 dark:border-gray-700">
                <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                    2025 منتجع ضفاف دجلة. جميع الحقوق محفوظة
                </p>
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>© <span id="footer-year"></span> المنتجع الفاخر. جميع الحقوق محفوظة</p>
            </div>
        </div>
    </footer>

    <!-- ملفات الجافاسكريبت -->
        <script>
        // Smooth scroll to top on page load
        window.onload = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            
            // Initialize theme settings
            const html = document.documentElement;
            
            // Check for saved theme preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                document.getElementById('dark-mode').classList.add('bg-yellow-500/10', 'border-yellow-400/50');
            } else {
                html.classList.remove('dark');
                document.getElementById('light-mode').classList.add('bg-yellow-500/10', 'border-yellow-400/50');
            }
            
            // Set Arabic as default language
            document.querySelector('html').setAttribute('lang', 'ar');
            document.querySelector('html').setAttribute('dir', 'rtl');
            
            // Theme toggle functionality
            document.getElementById('light-mode').addEventListener('click', () => {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                updateActiveButton('light-mode');
            });
            
            document.getElementById('dark-mode').addEventListener('click', () => {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                updateActiveButton('dark-mode');
            });
            
            document.getElementById('system-mode').addEventListener('click', () => {
                localStorage.removeItem('theme');
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
                updateActiveButton('system-mode');
            });
            
            // Language is fixed to Arabic
            
            function updateActiveButton(activeId) {
                // Update theme buttons
                ['light-mode', 'dark-mode', 'system-mode'].forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) {
                        if (id === activeId) {
                            btn.classList.add('bg-yellow-500/10', 'border-yellow-400/50');
                        } else {
                            btn.classList.remove('bg-yellow-500/10', 'border-yellow-400/50');
                        }
                    }
                });
            }
        };
    </script>
</body>
</html>
